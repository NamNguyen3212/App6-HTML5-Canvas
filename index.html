 <canvas id="myCanvas" width="300" height="200" style="border:1px solid #000000;"> <!--creates a canvas with a border-->
</canvas> 
<script>
function lol(){
  var c = document.getElementById("myCanvas"); //retrieves a reference to myCanvas and stores it in the "c" variable//
var ctx = c.getContext("2d"); //specifies that the rendering context is going to be in 2d and stores it into variable ctx//
ctx.beginPath();// tells the rendering context to begin a new path//
ctx.rect(20, 20, 30,50 );// start the new path on coordinates (20,20) and outline a rectangle with a 30 width and 50 length//
ctx.stroke(); //paints the rectangle//
}
function bob(){
  var c = document.getElementById("myCanvas");//retrieves a reference to myCanvas and stores it in the "c" variable//
var ctx = c.getContext("2d");//specifies that the rendering context is going to be in 2d and stores it into variable ctx//
ctx.font = "20px Arial"; // sets the font type and size//
ctx.strokeText("Nam Nguyen", 10, 50);//draw the text Nam Nguyen at the coordinates (10,50)//
}
	function myCanvas() {
  var c = document.getElementById("myCanvas");//retrieves a reference to myCanvas and stores it in the "c" variable//
  var ctx = c.getContext("2d");//specifies that the rendering context is going to be in 2d and stores it into variable ctx//
  var img = document.getElementById("polarBear");//retrieves the image polarBear and stores it in variable img//
    ctx.drawImage(img,0,0,c.width,c.height);//uploads the image onto the canvas to fit the canvas width and heigth. I HAD GPT HELP ME WITH THIS ONE//
}
	function clearCanvas() {
  var canvas = document.getElementById("myCanvas");//retrieves a reference to myCanvas and stores it in the "c" variable//
  var context = canvas.getContext("2d");//specifies that the rendering context is going to be in 2d and stores it into variable ctx//
  context.clearRect(0, 0, canvas.width, canvas.height);//clear the whole canvas' specified width and length starting at coordinates (0,0)//
}
</script>
